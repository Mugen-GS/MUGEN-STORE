<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Data Viewer - MUGEN AI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #667eea;
            --secondary: #764ba2;
            --accent: #11998e;
            --light: #f8f9fa;
            --dark: #343a40;
            --success: #28a745;
            --warning: #ffc107;
            --danger: #dc3545;
            --gray: #6c757d;
            --light-gray: #e9ecef;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .controls {
            background: white;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--dark);
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid var(--light-gray);
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--secondary);
            transform: translateY(-2px);
        }

        .data-section {
            background: white;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .section-header h2 {
            color: var(--dark);
            font-size: 1.5rem;
        }

        .refresh-btn {
            background: var(--accent);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .refresh-btn:hover {
            background: #0d8b80;
        }

        .contact-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .info-card {
            background: var(--light);
            border-radius: 10px;
            padding: 20px;
            border-left: 4px solid var(--primary);
        }

        .info-card h3 {
            color: var(--dark);
            margin-bottom: 15px;
            font-size: 1.2rem;
        }

        .info-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--light-gray);
        }

        .info-item:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }

        .info-label {
            font-weight: 600;
            color: var(--gray);
        }

        .info-value {
            color: var(--dark);
        }

        .chat-history {
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid var(--light-gray);
            border-radius: 10px;
            padding: 20px;
        }

        .message {
            margin-bottom: 15px;
            padding: 15px;
            border-radius: 10px;
        }

        .message.customer {
            background: var(--light);
            border-left: 4px solid var(--primary);
        }

        .message.ai {
            background: #e3f2fd;
            border-left: 4px solid var(--accent);
        }

        .message-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 0.9rem;
            color: var(--gray);
        }

        .message-content {
            line-height: 1.5;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: var(--gray);
        }

        .error {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            color: #856404;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .header {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .contact-info {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-database"></i> Live Data Viewer</h1>
            <p>View real-time contact information and chat history</p>
        </div>

        <div class="controls">
            <div class="form-group">
                <label for="phoneNumber"><i class="fas fa-phone"></i> Phone Number</label>
                <input type="tel" id="phoneNumber" placeholder="Enter phone number (e.g., +1234567890)" value="+1234567890">
            </div>
            <button class="btn btn-primary" onclick="loadData()">
                <i class="fas fa-search"></i> Load Data
            </button>
        </div>

        <div id="errorContainer"></div>

        <div class="data-section">
            <div class="section-header">
                <h2><i class="fas fa-user"></i> Contact Information</h2>
                <button class="refresh-btn" onclick="loadData()">
                    <i class="fas fa-sync-alt"></i> Refresh
                </button>
            </div>
            <div id="contactInfo" class="contact-info">
                <div class="loading">Enter a phone number and click "Load Data" to view contact information</div>
            </div>
        </div>

        <div class="data-section">
            <div class="section-header">
                <h2><i class="fas fa-comments"></i> Chat History</h2>
                <button class="refresh-btn" onclick="loadData()">
                    <i class="fas fa-sync-alt"></i> Refresh
                </button>
            </div>
            <div id="chatHistory" class="chat-history">
                <div class="loading">Enter a phone number and click "Load Data" to view chat history</div>
            </div>
        </div>
    </div>

    <script>
        async function loadData() {
            const phoneNumber = document.getElementById('phoneNumber').value.trim();
            if (!phoneNumber) {
                showError('Please enter a phone number');
                return;
            }

            // Clear previous error
            document.getElementById('errorContainer').innerHTML = '';

            try {
                // Show loading state
                document.getElementById('contactInfo').innerHTML = '<div class="loading">Loading contact information...</div>';
                document.getElementById('chatHistory').innerHTML = '<div class="loading">Loading chat history...</div>';

                // Load contact info
                const contactResponse = await fetch(`/api/contact-info?phone=${encodeURIComponent(phoneNumber)}`);
                if (!contactResponse.ok) {
                    throw new Error(`HTTP error! status: ${contactResponse.status}`);
                }
                const contactData = await contactResponse.json();

                if (contactData.error) {
                    throw new Error(contactData.error);
                }

                displayContactInfo(contactData);

                // Load chat history
                const historyResponse = await fetch(`/api/test-history?phone=${encodeURIComponent(phoneNumber)}`);
                if (!historyResponse.ok) {
                    throw new Error(`HTTP error! status: ${historyResponse.status}`);
                }
                const historyData = await historyResponse.json();

                if (historyData.error) {
                    throw new Error(historyData.error);
                }

                displayChatHistory(historyData.history);

            } catch (error) {
                console.error('Error loading data:', error);
                showError(`Error loading data: ${error.message}`);
                document.getElementById('contactInfo').innerHTML = '<div class="loading">Enter a phone number and click "Load Data" to view contact information</div>';
                document.getElementById('chatHistory').innerHTML = '<div class="loading">Enter a phone number and click "Load Data" to view chat history</div>';
            }
        }

        function displayContactInfo(contact) {
            if (!contact) {
                document.getElementById('contactInfo').innerHTML = '<div class="loading">No contact found for this phone number</div>';
                return;
            }

            const contactInfoHTML = `
                <div class="info-card">
                    <h3><i class="fas fa-id-card"></i> Basic Information</h3>
                    <div class="info-item">
                        <span class="info-label">Phone Number:</span>
                        <span class="info-value">${contact.phoneNumber || 'N/A'}</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">Name:</span>
                        <span class="info-value">${contact.name || 'Unknown'}</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">Lead Status:</span>
                        <span class="info-value">${contact.leadStatus || 'N/A'}</span>
                    </div>
                </div>
                <div class="info-card">
                    <h3><i class="fas fa-calendar"></i> Activity</h3>
                    <div class="info-item">
                        <span class="info-label">First Contact:</span>
                        <span class="info-value">${contact.firstContactDate ? new Date(contact.firstContactDate).toLocaleString() : 'N/A'}</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">Last Contact:</span>
                        <span class="info-value">${contact.lastContactDate ? new Date(contact.lastContactDate).toLocaleString() : 'N/A'}</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">Total Messages:</span>
                        <span class="info-value">${contact.messageCount || 0}</span>
                    </div>
                </div>
            `;

            document.getElementById('contactInfo').innerHTML = contactInfoHTML;
        }

        function displayChatHistory(history) {
            if (!history || history.length === 0) {
                document.getElementById('chatHistory').innerHTML = '<div class="loading">No chat history found for this contact</div>';
                return;
            }

            let historyHTML = '';
            history.forEach(msg => {
                const isCustomer = msg.role === 'user';
                const timestamp = msg.timestamp ? new Date(msg.timestamp).toLocaleString() : 'Unknown time';
                
                // Check if this is an image message
                const isImageMessage = msg.message && msg.message.includes('[Image received]');
                
                if (isImageMessage) {
                    // Extract image metadata
                    const imageIdMatch = msg.message.match(/ID: ([^,]+)/);
                    const imageTypeMatch = msg.message.match(/Type: (.+)/);
                    const imageId = imageIdMatch ? imageIdMatch[1] : 'Unknown';
                    const imageType = imageTypeMatch ? imageTypeMatch[1] : 'Unknown';
                    
                    historyHTML += `
                        <div class="message ${isCustomer ? 'customer' : 'ai'}">
                            <div class="message-header">
                                <strong>${isCustomer ? 'Customer' : 'AI Assistant'}</strong>
                                <span>${timestamp}</span>
                            </div>
                            <div class="message-content">
                                <i class="fas fa-image"></i> <strong>Image received</strong>
                                <div style="margin-top: 8px; font-size: 0.9em;">
                                    <div><strong>ID:</strong> ${imageId}</div>
                                    <div><strong>Type:</strong> ${imageType}</div>
                                </div>
                            </div>
                        </div>
                    `;
                } else {
                    historyHTML += `
                        <div class="message ${isCustomer ? 'customer' : 'ai'}">
                            <div class="message-header">
                                <strong>${isCustomer ? 'Customer' : 'AI Assistant'}</strong>
                                <span>${timestamp}</span>
                            </div>
                            <div class="message-content">
                                ${msg.message || 'No message content'}
                            </div>
                        </div>
                    `;
                }
            });

            document.getElementById('chatHistory').innerHTML = historyHTML;
        }

        function showError(message) {
            const errorHTML = `
                <div class="error">
                    <i class="fas fa-exclamation-circle"></i> ${message}
                </div>
            `;
            document.getElementById('errorContainer').innerHTML = errorHTML;
        }

        // Auto-load data for default phone number on page load
        window.addEventListener('DOMContentLoaded', function() {
            setTimeout(loadData, 1000);
        });
    </script>
</body>
</html>
