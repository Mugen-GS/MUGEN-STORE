<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test MUGEN AI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 90%;
            max-width: 800px;
            height: 90vh;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .phone-input {
            padding: 10px 20px;
            background: #f9f9f9;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            gap: 10px;
            align-items: center;
        }

        #phoneNumber {
            flex: 1;
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 13px;
        }

        #resetBtn {
            padding: 8px 16px;
            background: #ff5252;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 12px;
        }

        .chat-area {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f5f5f5;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
        }

        .message.user {
            align-items: flex-end;
        }

        .message.ai {
            align-items: flex-start;
        }

        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
        }

        .message.user .message-content {
            background: #11998e;
            color: white;
        }

        .message.ai .message-content {
            background: white;
            color: #333;
            border: 1px solid #e0e0e0;
        }

        .message-label {
            font-size: 11px;
            color: #888;
            margin-bottom: 4px;
            padding: 0 8px;
        }

        .input-area {
            padding: 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
        }

        .input-wrapper {
            display: flex;
            gap: 10px;
        }

        #messageInput {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s;
        }

        #messageInput:focus {
            border-color: #11998e;
        }

        #sendBtn {
            padding: 12px 24px;
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: transform 0.2s;
        }

        #sendBtn:hover {
            transform: scale(1.05);
        }

        #sendBtn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .info-box {
            background: #e8f5e9;
            border-left: 4px solid #4caf50;
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 4px;
            font-size: 13px;
            color: #2e7d32;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="nav-bar">
            <button class="nav-btn" onclick="window.location.href='/'">üè† Dashboard</button>
            <button class="nav-btn" onclick="window.location.href='/teach'">üéì Teach AI</button>
            <button class="nav-btn active">üß™ Test AI</button>
            <button class="nav-btn" onclick="window.location.href='/admin'">‚öôÔ∏è Admin</button>
        </div>
        <div class="header">
            <h1>üß™ Test MUGEN AI</h1>
            <p>See how the AI responds using TrainingChats personality</p>
        </div>

        <div class="phone-input">
            <input 
                type="text" 
                id="phoneNumber" 
                placeholder="Enter test phone number (e.g., +1234567890)"
                value="+1234567890"
            >
            <button id="resetBtn" onclick="resetConversation()">Reset Chat</button>
        </div>

        <div class="chat-area" id="chatArea">
            <div class="info-box">
                üß† This AI uses TrainingChats to learn MUGEN's style. It will remember previous messages from this phone number.
            </div>
        </div>

        <div class="input-area">
            <div class="input-wrapper">
                <input 
                    type="text" 
                    id="messageInput" 
                    placeholder="Type a message as a customer..."
                    autocomplete="off"
                >
                <button id="sendBtn">Send</button>
            </div>
        </div>
    </div>

    <script>
        const chatArea = document.getElementById('chatArea');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const phoneInput = document.getElementById('phoneNumber');

        function addMessage(text, sender, timestamp = null) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            
            const label = document.createElement('div');
            label.className = 'message-label';
            label.textContent = sender === 'user' ? 'Customer' : 'MUGEN AI';
            if (timestamp) {
                label.textContent += ` - ${new Date(timestamp).toLocaleTimeString()}`;
            }
            
            const content = document.createElement('div');
            content.className = 'message-content';
            content.textContent = text;
            
            messageDiv.appendChild(label);
            messageDiv.appendChild(content);
            
            chatArea.appendChild(messageDiv);
            chatArea.scrollTop = chatArea.scrollHeight;
            
            return messageDiv;
        }

        async function loadConversationHistory() {
            const phone = phoneInput.value.trim();
            if (!phone) return;

            try {
                const response = await fetch(`/api/test/history?phone=${encodeURIComponent(phone)}`);
                const data = await response.json();
                
                // Clear chat area except info box
                const infoBox = chatArea.querySelector('.info-box');
                chatArea.innerHTML = '';
                chatArea.appendChild(infoBox);
                
                // Load history
                if (data.history && data.history.length > 0) {
                    data.history.forEach(msg => {
                        addMessage(msg.userMessage, 'user', msg.timestamp);
                        addMessage(msg.aiResponse, 'ai', msg.timestamp);
                    });
                } else {
                    addMessage("Hey! First time chatting? What can I help you with?", 'ai');
                }
            } catch (error) {
                console.error('Error loading history:', error);
            }
        }

        async function sendMessage() {
            const message = messageInput.value.trim();
            const phone = phoneInput.value.trim();
            
            if (!message || !phone) {
                alert('Please enter both phone number and message');
                return;
            }

            addMessage(message, 'user');
            messageInput.value = '';
            sendBtn.disabled = true;

            try {
                const response = await fetch('/api/test/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message, phone })
                });

                const data = await response.json();
                addMessage(data.response, 'ai');
            } catch (error) {
                addMessage('Error connecting to AI. Please try again.', 'ai');
            } finally {
                sendBtn.disabled = false;
                messageInput.focus();
            }
        }

        function resetConversation() {
            if (confirm('Reset conversation history for this number?')) {
                loadConversationHistory();
            }
        }

        sendBtn.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });

        phoneInput.addEventListener('change', loadConversationHistory);

        // Load initial conversation
        loadConversationHistory();
    </script>
</body>
</html>
